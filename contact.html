    <div class="container">
        <h1>Contact me:</h1>
        <div id="form_wrapper"
            class="d-flex flex-column justify-content-center p-4 mt-4 bd-highlight col-sm-8 col-md-6 col-xl-6">

            <div id="avatar" class="text-center mb-4">
                <a title="Linkedin" href="https://www.linkedin.com/in/mohamed-aziz-undefined-874998287/" target="_blank"> <img
                        src="https://s.cdpn.io/profiles/user/2199597/512.jpg?1581282146" alt="Avatar"
                        class="avatar"></a>
            </div>

            <form id="contact_form">

                <div class="form-group">
                    <label for="firstname">First Name:</label>
                    <input class="form-control" type="text" id="firstname" required />
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <input class="form-control" type="text" id="lastname" />
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input class="form-control" type="email" id="email" size="30" required>
                </div>

                <div class="form-group">
                    <label for="comment">How may I help you?</label>
                    <textarea class="form-control" id="comment" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-outline-light mt-4">Send</button>

            </form>

        </div>
    </div>
